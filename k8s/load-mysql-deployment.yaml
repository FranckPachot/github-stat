apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-load-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-load-mysql
  template:
    metadata:
      labels:
        app: demo-app-load-mysql
    spec:
      containers:
      - name: demo-app-load-mysql
        image: dbazhenov/demo_app_load:0.0.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "3"
        envFrom:
        - configMapRef:
            name: demo-app-config
        - secretRef:
            name: demo-app-secret
        env:
        - name: LOAD_MYSQL
          value: "true"
        - name: LOAD_POSTGRES
          value: "false"
        - name: LOAD_MONGODB
          value: "false"
